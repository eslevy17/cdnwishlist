<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="wishlist.css">

        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Wishlist</title>
    </head>
    <body>
        <div id="root"></div>
    </body>

    <script type="text/babel">

        class Item extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    name: this.props.name,
                    price: this.props.price,
                    editing: false
                }
            }

            delete() {
                this.props.delete(this.props.index);
            }

            edit() {
                this.setState({editing: true})
            }

            handleChange(event) {
                this.setState({[event.target.name]: event.target.value})
            }

            update(event) {
                event.preventDefault();
                let updatedItem = {
                    name: this.state.name,
                    price: this.state.price
                }
                this.props.update(updatedItem, this.props.index);
                this.setState({
                    editing: false
                })
            }

            cancel(event) {
                event.preventDefault();
                this.setState({editing: false});
            }

            render() {
                let cancelButton = null;
                let deleteButton = <button onClick={this.delete.bind(this)}>Delete</button>
                let editButton = <button onClick={this.edit.bind(this)}>Edit</button>
                let updateButton = null;
                let editForm = null;

                let nameInput = <input type="text" name="name" placeholder={this.props.name} value={this.state.name} onChange={this.handleChange.bind(this)} />
                let priceInput = <input type="number" name="price" min="0" placeholder={this.props.price} value={this.state.price} onChange={this.handleChange.bind(this)} />

                if (this.state.editing) {
                    updateButton = <button onClick={this.update.bind(this)}>Update</button>
                    cancelButton = <button onClick={this.cancel.bind(this)}>Cancel</button>
                    editForm =
                                <tr>
                                    <td>{nameInput}</td>
                                    <td>{priceInput}</td>
                                    <td>{updateButton}</td>
                                    <td>{cancelButton}</td>
                                </tr>

                    deleteButton = null;
                    editButton = null;
                    nameInput = null;
                    priceInput = null;
                }

                return (
                    <React.Fragment>
                    <tr>
                        <td>{this.props.name}</td>
                        <td>${this.props.price}</td>
                        <td>{deleteButton}</td>
                        <td>{editButton}</td>
                    </tr>
                    {editForm}
                    </React.Fragment>
                )
            }
        }

        class NewItemForm extends React.Component {
            constructor() {
                super();
                this.state = {
                    name: '',
                    price: ''
                }
            }

            handleNameChange(event) {
                this.setState({
                    name: event.target.value
                })
            }
            handlePriceChange(event) {
                this.setState({
                    price: parseInt(event.target.value)
                })
            }

            handleSubmit(event) {
                event.preventDefault();
                if (this.state.name === ''){
                    alert('Please enter a name!')
                    return
                }
                if (this.state.price === ''){
                    alert('Please enter a price!')
                    return
                }
                this.props.handleSubmit(this.state);
                this.setState({
                    name: '',
                    price: ''
                })
            }

            render() {
                return (
                    <React.Fragment>
                        <h4>Add new:</h4>
                        <form onSubmit={this.handleSubmit.bind(this)}>
                            <table>
                                <tbody>
                                <tr>
                                    <th><label htmlFor="name">Name:</label></th>
                                    <td>
                                        <input
                                            type="text"
                                            name="name"
                                            value={this.state.name}
                                            onChange={this.handleNameChange.bind(this)}
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <th><label htmlFor="price">Price:</label></th>
                                    <td>
                                        <input
                                            type="number"
                                            name="price"
                                            min="0"
                                            value={this.state.price}
                                            onChange={this.handlePriceChange.bind(this)}
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input type="submit" value="Submit" />
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </React.Fragment>
                )
            }
        }

        class App extends React.Component {
            constructor() {
                super();
                this.state = {items: [{name: 'computer', price: 300}]}
            }

            addNew(newItem) {
                var oldItems = this.state.items.slice();
                oldItems.push(newItem);
                this.setState(state => ({
                    items: oldItems
                }));
            }

            delete(index) {
                var oldItems = this.state.items.slice();
                oldItems.splice(index, 1);
                this.setState({
                    items: oldItems
                })
            }

            update(updatedItem, index) {
                var oldItems = this.state.items.slice();
                oldItems[index] = updatedItem;
                this.setState({
                    items: oldItems
                })
            }

            render() {
                const allitems = this.state.items.map((item, index) =>
                    <Item
                        name={item.name}
                        price={item.price}
                        key={item.name}
                        index={index}
                        delete={this.delete.bind(this)}
                        update={this.update.bind(this)}
                    />
                )
                return (
                    <div>
                        <h3>Cool stuff I want:</h3>

                        <table className="productTable">
                            <tbody>
                                {allitems}
                            </tbody>
                        </table>

                        <NewItemForm
                            handleSubmit={this.addNew.bind(this)}/>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));

    </script>

</html>
